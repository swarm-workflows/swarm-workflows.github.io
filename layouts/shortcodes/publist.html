<div class="container my-5" style="max-width: 1440px;">
    <div class="row g-4">
    {{ $items := .Site.Data.publications }}
    {{ range $items }}
    <div class="col-md-12">
        <div class="row align-items-center">
        <!-- 左侧图片占 5/12 -->
        <div class="col-md-4 text-center">
            <img src="{{ (print "publications/" .image) | relURL }}"
                class="img-fluid rounded shadow-sm"
                style="max-width: 100%; max-height: 300px; object-fit: contain;" />
        </div>

        <!-- 右侧信息占 7/12 -->
        <div class="col-md-8">
            <h6 class="mb-1 fw-bold">{{ .title }}</h6>
            <p class="mb-1"> {{ .authors }}</p>
            <p class="mb-1"><em>{{ .venue }}</em>
            {{ if .link }} <a href="{{ .link }}" target="_blank">[Link]</a>{{ end }}
            </p>
            {{ if .description }}<p>{{ .description }}</p>{{ end }}
        </div>
        </div>
    </div>
    {{ end }}
    </div>
</div>
